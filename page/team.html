<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        /* Dark Mode Theme */
        :root {
            --default-font: "Open Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            --heading-font: "Raleway", sans-serif;
            --nav-font: "Poppins", sans-serif;

            --background-color: #121212; /* Dark background color */
            --default-color: #e0e0e0; /* Lighter text color */
            --heading-color: #ffffff; /* Heading color */
            --accent-color: #cc1616; /* Accent color */
            --surface-color: #1e1e1e; /* Surface color for cards */
            --contrast-color: #f1f1f1; /* Contrast color for readability */
        }

        body {
            font-family: var(--default-font);
            background-color: var(--background-color);
            color: var(--default-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e1e1e;
            color: var(--heading-color);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-family: var(--heading-font);
            font-size: 2.5rem;
        }

        .content {
            margin: 30px;
            padding: 20px;
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .content h2 {
            color: var(--heading-color);
            font-family: var(--heading-font);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .team-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .team-member {
            background-color: var(--surface-color);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 250px;
        }

        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            border: 5px solid var(--accent-color);
            margin-bottom: 15px;
        }

        .team-member h3 {
            color: var(--heading-color);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .team-member p {
            font-size: 1.2rem;
            color: var(--default-color);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2rem;
            color: var(--accent-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meet the Developer</h1>
        <p>I'm the sole developer behind this project, working passionately to bring it to life.</p>
    </header>

    <div class="content">
        <h2>The Developer</h2>
        
        <div class="team-container">
            <!-- Developer Card -->
            <div class="team-member">
                <img src="../assets/img/1pic.jpg" alt="Ersel Metz">
                <h3>Ersel Magbanua</h3>
                <p>Developer & Creator</p>
            </div>
        </div>

        <a href="../page/home.html#top10-head-or-title" target="main" class="back-link">Back to Top 10 Best Inventions</a>
    </div>
</body>
</html>
